<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Halloween Minigames</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="game-area">
            <!-- Left Navigation - Game Info -->
            <div class="left-nav">
                <h2 class="game-title">🎃 Halloween Games</h2>
                <div class="current-game-info">
                    <h3 id="current-game-name">Game 1</h3>
                    <div class="score-display">
                        <span class="score-label">Score:</span>
                        <span id="current-score">0</span>
                    </div>
                </div>
                <div class="game-description">
                    <p id="game-description">Select a game to start playing!</p>
                </div>
            </div>

            <!-- Center - Game Content -->
            <div class="center-game">
                <div id="game-content">
                    <div class="welcome-screen">
                        <h1>🦇 Welcome to Halloween Minigames! 🦇</h1>
                        <p>Choose a game from the menu to start playing</p>
                        <div class="halloween-decoration">
                            <span class="pumpkin">🎃</span>
                            <span class="ghost">👻</span>
                            <span class="spider">🕷️</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Navigation - Game List -->
            <div class="right-nav">
                <div class="title-section">
                    <h3>🦇 Menu</h3>
                    <ul class="game-list">
                        <li class="game-item active" data-game="game-0">
                            <span class="game-icon">🏠</span>
                            <span class="game-name">Title Screen</span>
                        </li>
                    </ul>
                </div>
                
                <div class="games-section">
                    <h3>🕸️ Games</h3>
                    <ul class="game-list">
                        <li class="game-item" data-game="game-1">
                            <span class="game-icon">🎃</span>
                            <span class="game-name">Find the Pumpkin</span>
                        </li>
                        <li class="game-item" data-game="candy-swap">
                            <span class="game-icon">🍬</span>
                            <span class="game-name">Candy Swap</span>
                        </li>
                        <li class="game-item" data-game="game-3">
                            <span class="game-icon">🕷️</span>
                            <span class="game-name">Spider Web</span>
                        </li>
                        <li class="game-item" data-game="game-4">
                            <span class="game-icon">🦇</span>
                            <span class="game-name">Bat Cave</span>
                        </li>
                        <li class="game-item" data-game="game-5">
                            <span class="game-icon">🧙‍♀️</span>
                            <span class="game-name">Witch's Brew</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
