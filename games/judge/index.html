<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Judged! - Halloween Costume Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="game-area">
            <!-- Left Navigation - Game Info -->
            <div class="left-nav">
                <h2 class="game-title">🎭 Judged!</h2>
                <div class="current-game-info">
                    <h3 id="current-game-name">Costume Designer</h3>
                    <div class="score-display">
                        <span class="score-label">Score:</span>
                        <span id="current-score">0</span>
                    </div>
                </div>
                <div class="game-description">
                    <p id="game-description">Design a Halloween costume and get judged!</p>
                </div>
            </div>

            <!-- Center - Game Content -->
            <div class="center-game">
                <div id="game-content">
                    <div class="welcome-screen">
                        <h1>🎭 Welcome to Judged! 🎭</h1>
                        <p>Design the perfect Halloween costume</p>
                        <div class="halloween-decoration">
                            <span class="pumpkin">🎃</span>
                            <span class="ghost">👻</span>
                            <span class="spider">🕷️</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Navigation - Blank -->
            <div class="right-nav">
                <!-- Blank panel for future use -->
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
