<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 350" width="200" height="350">
  <rect x="0" y="0" width="200" height="350" fill="none"/>
  <g id="guides" style="display:none"><line x1="0" y1="35" x2="200" y2="35" stroke="#00a" stroke-width="0.5" stroke-dasharray="3,2" /><text x="4" y="33" font-size="8" fill="#00a">HEAD_TOP</text><line x1="0" y1="60" x2="200" y2="60" stroke="#00a" stroke-width="0.5" stroke-dasharray="3,2" /><text x="4" y="58" font-size="8" fill="#00a">EYE_LINE</text><line x1="0" y1="85" x2="200" y2="85" stroke="#00a" stroke-width="0.5" stroke-dasharray="3,2" /><text x="4" y="83" font-size="8" fill="#00a">CHIN</text><line x1="0" y1="95" x2="200" y2="95" stroke="#00a" stroke-width="0.5" stroke-dasharray="3,2" /><text x="4" y="93" font-size="8" fill="#00a">NECK</text><line x1="0" y1="110" x2="200" y2="110" stroke="#00a" stroke-width="0.5" stroke-dasharray="3,2" /><text x="4" y="108" font-size="8" fill="#00a">SHOULDERS</text><line x1="0" y1="140" x2="200" y2="140" stroke="#00a" stroke-width="0.5" stroke-dasharray="3,2" /><text x="4" y="138" font-size="8" fill="#00a">CHEST</text><line x1="0" y1="200" x2="200" y2="200" stroke="#00a" stroke-width="0.5" stroke-dasharray="3,2" /><text x="4" y="198" font-size="8" fill="#00a">WAIST</text><line x1="0" y1="210" x2="200" y2="210" stroke="#00a" stroke-width="0.5" stroke-dasharray="3,2" /><text x="4" y="208" font-size="8" fill="#00a">HIPS</text><line x1="0" y1="280" x2="200" y2="280" stroke="#00a" stroke-width="0.5" stroke-dasharray="3,2" /><text x="4" y="278" font-size="8" fill="#00a">KNEES</text><line x1="0" y1="330" x2="200" y2="330" stroke="#00a" stroke-width="0.5" stroke-dasharray="3,2" /><text x="4" y="328" font-size="8" fill="#00a">ANKLES</text><line x1="0" y1="340" x2="200" y2="340" stroke="#00a" stroke-width="0.5" stroke-dasharray="3,2" /><text x="4" y="338" font-size="8" fill="#00a">GROUND</text></g>
  <g id="base_figure_skeleton" stroke="#111" stroke-width="2" fill="none" stroke-linecap="round">
    <!-- Skull -->
    <circle cx="100" cy="60" r="25" fill="#fff" stroke="#000"/>
    <!-- Eye sockets -->
    <circle cx="90" cy="55" r="5" fill="#000"/>
    <circle cx="110" cy="55" r="5" fill="#000"/>
    <!-- Nose cavity -->
    <path d="M98 65 L102 65 L100 72 Z" fill="#000"/>
    <!-- Jaw line -->
    <path d="M85 75 Q100 85 115 75" stroke="#000"/>
    <!-- Teeth -->
    <line x1="95" y1="75" x2="95" y2="80" stroke="#000"/>
    <line x1="100" y1="75" x2="100" y2="80" stroke="#000"/>
    <line x1="105" y1="75" x2="105" y2="80" stroke="#000"/>

    <!-- Spine -->
    <line x1="100" y1="95" x2="100" y2="210" stroke="#000" stroke-width="3"/>
    <!-- Rib cage -->
    <path d="M70 110 Q100 100 130 110" stroke="#000"/>
    <path d="M70 125 Q100 115 130 125" stroke="#000"/>
    <path d="M70 140 Q100 125 130 140" stroke="#000"/>
    <!-- Pelvis -->
    <ellipse cx="100" cy="210" rx="25" ry="12" fill="none" stroke="#000"/>

    <!-- Arms bones -->
    <line x1="100" y1="120" x2="65" y2="160" stroke="#000"/>
    <line x1="100" y1="120" x2="135" y2="160" stroke="#000"/>
    <!-- Forearm hints -->
    <line x1="65" y1="160" x2="55" y2="180" stroke="#000"/>
    <line x1="135" y1="160" x2="145" y2="180" stroke="#000"/>
    <!-- Hands -->
    <circle cx="55" cy="180" r="5" fill="#000"/>
    <circle cx="145" cy="180" r="5" fill="#000"/>

    <!-- Leg bones -->
    <line x1="90" y1="210" x2="80" y2="320" stroke="#000"/>
    <line x1="110" y1="210" x2="120" y2="320" stroke="#000"/>
    <!-- Kneecaps -->
    <circle cx="85" cy="265" r="5" fill="#000"/>
    <circle cx="115" cy="265" r="5" fill="#000"/>
    <!-- Feet -->
    <rect x="70" y="320" width="20" height="8" fill="#000"/>
    <rect x="110" y="320" width="20" height="8" fill="#000"/>
  </g>
</svg>
