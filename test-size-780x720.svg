<svg width="780" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="780" height="720" fill="white" stroke="red" stroke-width="3"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="lightgray" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="780" height="720" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Corner markers -->
  <!-- Top-left (0,0) -->
  <rect x="0" y="0" width="20" height="20" fill="blue"/>
  <text x="25" y="15" font-family="Arial" font-size="14" fill="black">(0,0)</text>
  
  <!-- Top-right (779,0) -->
  <rect x="759" y="0" width="20" height="20" fill="blue"/>
  <text x="699" y="15" font-family="Arial" font-size="14" fill="black">(779,0)</text>
  
  <!-- Bottom-left (0,719) -->
  <rect x="0" y="699" width="20" height="20" fill="blue"/>
  <text x="25" y="714" font-family="Arial" font-size="14" fill="black">(0,719)</text>
  
  <!-- Bottom-right (779,719) -->
  <rect x="759" y="699" width="20" height="20" fill="blue"/>
  <text x="679" y="714" font-family="Arial" font-size="14" fill="black">(779,719)</text>
  
  <!-- Center crosshairs -->
  <line x1="370" y1="360" x2="410" y2="360" stroke="green" stroke-width="2"/>
  <line x1="390" y1="340" x2="390" y2="380" stroke="green" stroke-width="2"/>
  <text x="415" y="365" font-family="Arial" font-size="12" fill="green">Center: (390,360)</text>
  
  <!-- Title text -->
  <text x="310" y="50" font-family="Arial" font-size="18" font-weight="bold" fill="black">780x720 FINAL TEST</text>
  <text x="290" y="400" font-family="Arial" font-size="16" fill="red">FULL DIMENSIONS</text>
  <text x="280" y="420" font-family="Arial" font-size="16" fill="red">No gaps or borders</text>
  <text x="310" y="440" font-family="Arial" font-size="14" fill="blue">Perfect absolute positioning</text>
  
  <!-- Arrows pointing to corners -->
  <path d="M 60 60 L 20 20" stroke="blue" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 720 60 L 760 20" stroke="blue" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 60 660 L 20 700" stroke="blue" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 720 660 L 760 700" stroke="blue" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="blue"/>
    </marker>
  </defs>
</svg>